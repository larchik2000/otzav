<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer UI</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="max-w-xl mx-auto mt-16 p-8 bg-white rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
        Анализатор Тональности
    </h1>

    <form id="uploadForm" class="space-y-6">
        <div>
            <label class="block text-gray-700 font-semibold mb-2">
                Загрузите CSV-файл
            </label>
            <input id="fileInput" type="file" 
                   class="w-full border-2 border-gray-300 p-3 rounded-lg">
        </div>

        <button type="button"
                onclick="sendFile()"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold">
            Отправить
        </button>
    </form>

    <div id="result" class="mt-6 text-gray-700"></div>
</div>

<script>
async function sendFile() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) {
        alert("Выберите файл!");
        return;
    }

    const formData = new FormData();
    formData.append("file", file);

    const res = await fetch("/predict-file", {
        method: "POST",
        body: formData
    });

    const data = await res.json();
    document.getElementById("result").innerText =
        "Получено строк: " + data.length;
}
</script>

</body>
</html>
